<ul class="learnbook-group-list">
  <li class="learnbook-group-list-item" *ngFor="let groupNum of groupNums">
    <button class="learnbook-group-list-item-button"
            mat-raised-button
            color="accent"
            (groupNum)="groupNum"
            [routerLink]="[groupNum]"
            [queryParams] = "{page: 1}">
      Раздел {{ groupNums.length === groupNum ? '\"Сложные слова\"' : groupNum }}
    </button>
  </li>
</ul>
