<div class="learnbook-container">
  <ul class="learnbook-group-list">
    <li class="learnbook-group-list-item" *ngFor="let groupNum of groupNums">
      <div class="learnbook-group-list-item-button-container" *ngIf="!isLoggedIn && groupNum < groupNums.length || isLoggedIn">
        <button class="learnbook-group-list-item-button"
                *ngIf="groupNum !== currentGroupNum; else activeGroup"
                mat-raised-button
                color="accent"
                (groupNum)="groupNum"
                [routerLink]="['/learnbook']"
                [queryParams] = "groupNums.length === groupNum ? {group: groupNum} : {group: groupNum, page: 1}">
          Раздел {{ groupNums.length === groupNum ? '\"Сложные слова\"' : groupNum }}
        </button>
        <ng-template #activeGroup>
          <button class="learnbook-group-list-item-button"
                  mat-raised-button
                  color="primary"
                  (groupNum)="groupNum"
                  [routerLink]="['/learnbook']"
                  [queryParams] = "groupNums.length === groupNum ? {group: groupNum} : {group: groupNum, page: 1}">
            Раздел {{ groupNums.length === groupNum ? '\"Сложные слова\"' : groupNum }}
          </button>
        </ng-template>
      </div>
    </li>
  </ul>
  <div class="words-container" *ngIf="currentGroupNum">
    <ul class="group-pages-list" *ngIf="currentGroupNum <= learnbookGroupCount">
      <li class="group-pages-list-item" *ngFor="let pageDetails of pagesDetails">
        <span class="group-pages-list-item-element"
              *ngIf="pageDetails.num === pagesDetails.length && pageDetails.num - currentPageNum > 3">…</span>
        <div [ngSwitch]="pageDetails.num !== currentPageNum">
          <div *ngSwitchCase="true">
            <button class="group-pages-list-item-element"
                    *ngIf="pageDetails.num === 1 || pageDetails.num === pagesDetails.length
                          || (pageDetails.num - currentPageNum) >= 0 && (pageDetails.num - currentPageNum) <= 2
                          || (currentPageNum - pageDetails.num) >= 0 && (currentPageNum - pageDetails.num) <= 2"
                    mat-mini-fab
                    [ngClass]="{'group-pages-list-item-correct': pageDetails.isStudied}"
                    color="accent"
                    [routerLink] = "['/learnbook']"
                    [queryParams] = "{group: currentGroupNum, page: pageDetails.num}">
              {{ pageDetails.num }}
            </button>
          </div>
          <div *ngSwitchDefault>
            <button class="group-pages-list-item-element"
                    *ngIf="pageDetails.num === 1 || pageDetails.num === pagesDetails.length
                          || (pageDetails.num - currentPageNum) >= 0 && (pageDetails.num - currentPageNum) <= 2
                          || (currentPageNum - pageDetails.num) >= 0 && (currentPageNum - pageDetails.num) <= 2"
                    mat-mini-fab
                    color="primary"
                    [routerLink] = "['/learnbook']"
                    [queryParams] = "{group: currentGroupNum, page: pageDetails.num}">
              {{ pageDetails.num }}
            </button>
          </div>
        </div>
        <span class="group-pages-list-item-element" *ngIf="pageDetails.num === 1 && currentPageNum - pageDetails.num > 3">…</span>
      </li>
    </ul>
    <ul class="words-list">
      <li class="words-list-item"
          *ngFor="let wordData of wordsData">
        <app-word [wordData]="wordData"
                  (clickAudio)="playWordAudio($event)"
                  (checkWord)="getWords()"></app-word>
      </li>
    </ul>
  </div>
  <div class="games-container" *ngIf="groupNums.length !== currentGroupNum && currentGroupNum">
    <button class="game-button" mat-fab color="primary">
      <mat-icon class="game-button-icon" color="accent">videogame_asset</mat-icon>
    </button>
    <div class="games-buttons">
      <button class="game-button"
              *ngIf="!pagesDetails[currentPageNum - 1].isStudied; else disabledAudioGameButton"
              mat-mini-fab
              color="accent"
              title="Запустить игру Аудиовызов"
              (click)="startAudioChallenge()">
        <mat-icon class="game-button-icon" color="primary">mic</mat-icon>
      </button>
      <button class="game-button"
              *ngIf="!pagesDetails[currentPageNum - 1].isStudied; else disabledSprintGameButton"
              mat-mini-fab
              color="accent"
              title="Запустить игру Спринт"
              (click)="startSprint()">
        <mat-icon class="game-button-icon" color="primary">directions_run</mat-icon>
      </button>
      <ng-template #disabledAudioGameButton>
        <button class="game-button"
                mat-mini-fab
                disabled>
          <mat-icon class="game-button-icon" color="primary">mic</mat-icon>
        </button>
      </ng-template>
      <ng-template #disabledSprintGameButton>
        <button class="game-button"
                mat-mini-fab
                disabled>
          <mat-icon class="game-button-icon" color="primary">directions_run</mat-icon>
        </button>
      </ng-template>
    </div>
  </div>
</div>
